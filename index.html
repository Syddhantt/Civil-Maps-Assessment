<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - fly controls - earth</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#000;
				color: #eee;
				padding:0;
				margin:0;
				font-weight:bold;
				overflow:hidden;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
			}
			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				z-index:100;
			}
			a {
				color: #0080ff;
			}
			b { color:orange }
		</style>

		<script src="three.js"></script>
		<script src="PCDLoader.js"></script>
		<script src="FlyControls.js"></script>

		<script src="CopyShader.js"></script>
		<script src="FilmShader.js"></script>

		<script src="EffectComposer.js"></script>
		<script src="ShaderPass.js"></script>
		<script src="MaskPass.js"></script>
		<script src="RenderPass.js"></script>
		<script src="FilmPass.js"></script>

		<script src="Detector.js"></script>
		<script src="stats.min.js"></script>

	</head>

	<body>

		<div id="info"><a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - earth [fly controls]<br/><br/>
		<b>WASD</b> move, <b>R|F</b> up | down, <b>Q|E</b> roll, <b>up|down</b> pitch, <b>left|right</b> yaw<br/>
		</div>

		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var radius = 6371;
			var tilt = 0.41;
			var rotationSpeed = 0.02;
			var cloudsScale = 1.005;
			var moonScale = 0.23;
			var MARGIN = 0;
			var SCREEN_HEIGHT = window.innerHeight - MARGIN * 2;
			var SCREEN_WIDTH  = window.innerWidth;
			var camera, controls, scene, renderer, stats;
			var meshBlock;
			var geometry, meshPlanet, meshClouds, meshMoon;
			var dirLight, pointLight, ambientLight;
			var composer;
			var textureLoader = new THREE.TextureLoader();
			var d, dPlanet, dMoon, dMoonVec = new THREE.Vector3();
			var clock = new THREE.Clock();
			init();
			animate();
			function init() {
				camera = new THREE.PerspectiveCamera( 25, SCREEN_WIDTH / SCREEN_HEIGHT, 50, 1e7 );
				camera.position.z = radius * 5;
				scene = new THREE.Scene();
				//scene.fog = new THREE.FogExp2( 0x000000, 0.00000025 );
				dirLight = new THREE.DirectionalLight( 0xffffff );
				dirLight.position.set( -1, 0, 1 ).normalize();
				scene.add( dirLight );
				
				
				var loader = new THREE.PCDLoader();
				loader.load( 'Zaghetto.pcd', function ( mesh ) {
					meshBlock = mesh;
					var center = meshBlock.geometry.boundingSphere.center;
					meshBlock.position.set( center.x, center.y, center.z);
					scene.add( meshBlock );
					/*var center = mesh.geometry.boundingSphere.center;
					controls.moveVector.set( center.x, center.y, center.z);
					controls.rotationVector.set( center.x, center.y, center.z);
					controls.update();*/
				});
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
				document.body.appendChild( renderer.domElement );
				//
				controls = new THREE.FlyControls( camera );
				controls.movementSpeed = 1000;
				controls.domElement = renderer.domElement;
				controls.rollSpeed = Math.PI / 24;
				controls.autoForward = false;
				controls.dragToLook = false;
				//
				stats = new Stats();
				document.body.appendChild( stats.dom );
				window.addEventListener( 'resize', onWindowResize, false );
				// postprocessing
				var renderModel = new THREE.RenderPass( scene, camera );
				var effectFilm = new THREE.FilmPass( 0.35, 0.75, 2048, false );
				effectFilm.renderToScreen = true;
				composer = new THREE.EffectComposer( renderer );
				composer.addPass( renderModel );
				composer.addPass( effectFilm );
			}
			function onWindowResize( event ) {
				SCREEN_HEIGHT = window.innerHeight;
				SCREEN_WIDTH  = window.innerWidth;
				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
				camera.aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
				camera.updateProjectionMatrix();
				composer.reset();
			}
			function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update();
			}
			function render() {
				// rotate the planet and clouds
				var delta = clock.getDelta();
				/*meshBlock.rotation.y += rotationSpeed * delta;
				//meshClouds.rotation.y += 1.25 * rotationSpeed * delta;
				// slow down as we approach the surface
				dPlanet = camera.position.length();
				dMoonVec.subVectors( camera.position, meshBlock.position );
				dMoon = dMoonVec.length();
				if ( dMoon < dPlanet ) {
					d = ( dMoon - radius * moonScale * 1.01 );
				} else {
					d = ( dPlanet - radius * 1.01 );
				}
				controls.movementSpeed = 0.33 * d;*/
				controls.update( delta );
				composer.render( delta );
			}
		</script>
	</body>
</html>
